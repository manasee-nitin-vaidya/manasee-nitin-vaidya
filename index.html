    <body>
        <div id="map"></div>
        <script>
            function initMap(){
                var location={lat:20.593683,lng:78.962883};

                    zoom: 4,
                    center: location, 
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjORPTwcrCNzv7ms6uLAJ5-dVdtNpRrgM&callback=initMap"></script>
